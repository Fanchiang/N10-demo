<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>My Website</title>
    <!-- note normalize.min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <!-- basic.css -->
    <link rel="stylesheet" href="css/basic.css">
    <!-- note bootstrap.min.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- note animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- note font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- note nav -->
    <nav>
        <button class="show-menu-btn" id="showMenuBtn"></button>
        <a href="" class="brand">Brand</a>
        <ul class="nav-list">
            <li>
                <a class="scroll-btn" href="#basicIntronSection">Intro</a>
            </li>
            <li>
                <a class="scroll-btn" href="#skillSection">Skill</a>
            </li>
            <li>
                <a class="scroll-btn" href="#awardSection">Awards</a>
            </li>
            <li>
                <a class="scroll-btn" href="#gallerySection">Gallery</a>
            </li>
            <li>
                <a class="scroll-btn" href="#footer">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- nav end -->
    <!-- note header -->
    <header class="jumbotron" id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/header-logo.png" alt="" class="img-responsive">
                </div>
                <div class="col-md-6">
                    <h1 class="header-title">Life doesn't get easier</h1>
                    <h3 class="header-subtitle">You just get stronger</h3>
                </div>
            </div>
            <a href="#basicIntronSection" class="scroll-btn header-scroll-down-btn"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
        </div>
    </header>
    <!-- header end -->
    <!-- note basic-intro-section -->
    <section id="basicIntronSection">
        <h1 class="section-title">Intro</h1>
        <img class="portrait img-circle" src="img/portrait.jpg" alt="">
        <h4 class="greetings">Hallo, Ich bin Catharina. Wie geht es dir?</h4>
        <!-- todo 三欄式版型 -->
    </section>
    <!-- basic-intro-section end -->
    <!-- note skill-section -->
    <section id="skillSection">
        <h1 class="section-title">Skill</h1>
        <!-- todo 技能條 -->
    </section>
    <!-- skill-section end -->
    <!-- note award-section -->
    <section id="awardSection">
        <h1 class="section-title">Awards</h1>
        <div class="container">
            <div class="award-icons">
                <img src="img/if-logo.png" alt="" height="200px">
                <img src="img/award-logo.png" alt="" height="200px">
            </div>
        </div>
    </section>
    <!-- award-section end -->
    <!-- note gallery-section -->
    <section id="gallerySection">
        <h1 class="section-title">Gallery</h1>
    </section>
    <!-- gallery-section end -->
    <!-- note footer -->
    <footer id="footer">
        <h1 class="section-title">Contact</h1>
        <!-- todo email -->
        <!-- todo phone-number -->
        <div class="social-media-links">
            <!-- todo social-media-links -->
        </div>
    </footer>
    <!-- footer end -->
    <!-- note jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- note jQuery Easing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!-- note bootstrap.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- note wow.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>

</html>
